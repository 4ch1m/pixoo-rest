parameters:
  - name: imageurl
    description: The url of the image to display. (Image automatically gets resized. Timeout for download is 30 seconds.)
    in: formData
    type: string
    minLength: 8
    maxLength: 1024
    default: X
    required: true
  - $ref: "#/definitions/form_param_x"
  - $ref: "#/definitions/form_param_y"
  - $ref: "#/definitions/form_param_push_immediately"

responses:
  "200":
    description: OK
  "408":
    description: Image Download took longer than 30 seconds
  "500":
    description: There was an error while downloading the image or sending it to Pixoo

tags:
  - draw

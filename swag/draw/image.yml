parameters:
  - name: image
    description: This parameter can accept either a file or a URL (string) representing the image to be displayed. When using the UI here, the function supports file uploads. However, if calling the endpoint programmatically outside the UI, the URL can be provided as a file upload or URL string.
    in: formData
    type: file
    required: true
    # Using 'anyOf' to allow either a file or a URL
    anyOf:
      - type: string
        format: url
      - type: file
  - $ref: "#/definitions/form_param_x"
  - $ref: "#/definitions/form_param_y"
  - name: speed
    description: Animation speed (in milliseconds). Needed if the file is a GIF animation. If the parameter is not set in the REST API call, the default is 100 ms.
    in: formData
    type: integer
    minimum: "0"
    default: 100
    required: false
  - name: skip_first_frame
    description: Workaround for resized GIF images. Might help if the animation looks 'glitchy' due to a faulty converted background-frame (= first frame) in the original GIF.
    in: formData
    type: boolean
    default: false
    required: false
  - $ref: "#/definitions/form_param_push_immediately"

responses:
  "200":
    description: OK
  "400":
    description: Error downloading the image or Image Download took longer than 30 seconds or Invalid input for the 'image' parameter.

tags:
  - draw

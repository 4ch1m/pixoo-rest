description: Get a list of all 'dial' elements.

parameters:
  - name: dial_type
    description: The dial type.
    in: formData
    type: string
    default: Game
    required: true
  - name: page_number
    description: 'The page number. (Note: Each page contains 30 items.)'
    in: formData
    type: integer
    minimum: 1
    default: 1
    required: true

responses:
  '200':
    description: OK

tags:
  - divoom

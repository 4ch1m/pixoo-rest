description: "NOTE: This way of sending text to the device seems unreliable atm. The 'draw text' method is a better alternative."
parameters:
  - name: text
    description: The text to display.
    in: formData
    type: string
    minimum: 1
    maximum: 511
    default: Hello Pixoo!
    required: true
  - $ref: '#/definitions/form_param_x'
  - $ref: '#/definitions/form_param_y'
  - $ref: '#/definitions/form_param_r'
  - $ref: '#/definitions/form_param_g'
  - $ref: '#/definitions/form_param_b'
  - name: identifier
    description: The text identifier.
    in: formData
    type: integer
    minimum: '0'
    maximum: 19
    default: '0'
  - name: font
    description: The font number.
    in: formData
    type: integer
    enum:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
    default: 1
  - name: width
    description: The text width.
    in: formData
    type: integer
    minimum: 16
    maximum: 64
    default: 64
  - name: movement_speed
    description: The movement speed.
    in: formData
    type: integer
    default: '0'
  - name: direction
    description: The scroll direction.
    in: formData
    type: integer
    enum:
      - 0 # left
      - 1 # right
    default: '0'

responses:
  '200':
    description: OK

tags:
  - send
